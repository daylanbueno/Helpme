<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core">


	<ui:define name="corpo">
	
	
			    <h:panelGrid style="margin-top: 0%;margin-left: 30%; margin-height:30%" columns="1">
			     
		   		   <a href="#">
			       	<h:graphicImage name="images/logotipo.png" 
			       					library="adamantium-layout"
			       					style="height:300px;
			       					margin-top:0px;" />
			        </a>
			     
		   		 </h:panelGrid>
		   		 <p:growl id="msg" autoUpdate="true"  closable="true" />
		
				<h:panelGrid styleClass="formularioLogin" columns="1">
					<h:form id="formLogin">
						<h:outputText id="loginLabel" value="Email:" styleClass="col-sm-2 control-label" />
						<h:inputText id="login" class="form-control"
							         required="true"
							         requiredMessage="Favor entre com seu E-mail"
							         value="#{usuarioBean.usuario.email}">
							<f:passThroughAttribute name="placeholder"
								value="exemplo@gmail.com" />
						</h:inputText>
	
						<h:outputText id="senhaLabel" value="Senha:" styleClass="col-sm-2 control-label"></h:outputText>
						<h:inputSecret id="senha"
						               class="form-control"
									   value="#{usuarioBean.usuario.senha}"
									   required="true"
							           requiredMessage="Favor entre com sua senha">
										
						</h:inputSecret>
					
						
						<h:panelGrid columns="2">
						<h:commandButton id="entrar" 
										 action="#{usuarioBean.findUsuaruioLogado()}"
										 value="Entrar" 
										 class="btn btn-primary"
							  >
						</h:commandButton>
						
						<h:button  outcome="quero" 
								   id="cadastrar" 
								   value="Cadastrar-se " 
								   style="align-left"
							 	   class="btn btn-danger" >
						</h:button>
						</h:panelGrid>
	
				
	
					</h:form>
				</h:panelGrid>
	</ui:define>

</ui:composition>
