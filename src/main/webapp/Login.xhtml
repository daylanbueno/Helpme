<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core">


	<ui:define name="corpo">
			<h:panelGrid styleClass="formularioLogin" columns="1">
				<h:form id="formLogin">
					<h:outputText id="loginLabel" value="Email:" />
					<h:inputText id="login" class="form-control"
						value="">
						<f:passThroughAttribute name="placeholder"
							value="exemplo@gmail.com" />
					</h:inputText>

					<h:outputText id="senhaLabel" value="Senha:"></h:outputText>
					<h:inputSecret id="senha" class="form-control"
						value=""/>
				
					
					<h:panelGrid columns="2">
					<h:button outcome="MeusPedidos" id="entrar" value="Entrar" class="btn btn-primary"
						  />
					<h:button  outcome="quero" id="cadastrar" value="Cadastrar-se " style="align-left"
						 	class="btn btn-danger" />
					</h:panelGrid>

			

				</h:form>
			</h:panelGrid>
	</ui:define>

</ui:composition>
