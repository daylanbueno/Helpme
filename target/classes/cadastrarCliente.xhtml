<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    
    <ui:define name="corpo"> 
    
	           
    <title>Cadastrar</title>  
    
	<br/>
	<h2 style="text-align:center">Faça seu cadastro e gratuito!</h2>
	<br/>
     <p:tabView styleClass="cadCliente">
        <p:tab title="Sou cliente" >
        
        <h:form id="formCadCli">
        
       	 <p:messages id="msg" autoUpdate="true" closable="true" />
        <p:separator/>
        <div class="formCadastro">
             <h:panelGrid columns="4"  cellpadding="10" styleClass="formLogin">
	                <p:outputLabel for="nome" value="Nome:" style="padding:10px"/>
	                <p:inputText  value="#{clienteBean.pessoaFisica.nome}"
	                			  id="nome" 
	                			  required="true" 
	                			  class="form-control"
	                			  size="55"
	                			  placeholder="Ex: Marcos Silva dos Santos"
	                			  requiredMessage="O campo Nome é obrigatório"
	                			  onfocus="true">
	                 </p:inputText>
	                
	                <p:outputLabel value="Email:"  style="padding:10px"/>
	                <p:inputText  class="form-control"  
	                			  value="#{clienteBean.pessoaFisica.pessoa.usuario.email}" 
	                			  size="55"
	                			  required="true"
	                			  requiredMessage="O campo Email é obrigatório"
	                			  placeholder="Ex: email@dominio.com.br">
	                </p:inputText>
	                
             		<p:outputLabel value="Senha" style="padding:10px" />
	                <p:password styleClass="form-control" 
	                			value="#{clienteBean.pessoaFisica.pessoa.usuario.senha}"
	                			required="O campo Senha é obrigatório">
	                </p:password>
	                
	                <p:outputLabel value="Telefone:" style="padding:10px"/>
	                <p:inputMask  class="form-control"  
	                			  mask="(99)9999-9999"
	                			  value="#{clienteBean.pessoaFisica.pessoa.contato.telefone}"
                    			  placeholder="Ex: (61) 2616-0000 " size="55">
	                </p:inputMask>
	                
	                <p:outputLabel value="Celular:" style="padding:10px" />
	                <p:inputMask class="form-control" 
	                			mask="(99)9.9999-9999" 
	                			required="true"
	                			value="#{clienteBean.pessoaFisica.pessoa.contato.celular}"
	                			requiredMessage="O campo Celular é obrigatório"
	                			placeholder="Ex: (61) 9.8781-0000" size="55">
	                </p:inputMask>
	                
	                <p:outputLabel value="Data Nasc.:"  style="padding:10px"/>
	                <p:calendar pattern="dd/mm/yyyy" locale="pt" lreadonlyInput="true" navigator="true"
					   			value="#{clienteBean.pessoaFisica.dataNascimento}"
								id="nascimento"
								required="true"
								maxdate="#{clienteBean.getDataHoje()}"
								mask="99/99/9999"
								requiredMessage="Preencha o campo data de nascimento">
					</p:calendar>
	            
	                <h:outputLabel value="Estado:" style="padding:10px"/>
	                	<p:selectOneMenu
	                		value="#{clienteBean.estadoSelecionado}"
	                	    converter="omnifaces.SelectItemsConverter" 
	                		filter="true" style="widt:10px">
	                		<f:selectItem noSelectionOption="true" 
	                		            itemLabel="--SELECIONE--"/>
	                		<f:selectItems 
	                			value="#{clienteBean.listaEstados}" 
	                			var="estado"
	                			itemLabel="#{estado.sigla}"
	                			itemValue="#{estado}">
	                		</f:selectItems>
	                		<p:ajax process="@this" listener="#{clienteBean.carregarMunicipioPorEstado()}"   
									update="municipio">
							</p:ajax>
	                	</p:selectOneMenu>

					<p:outputLabel value="Municipio:"  for="municipio"/>
	                	<p:selectOneMenu id="municipio"
	                	    value="#{clienteBean.pessoaFisica.pessoa.endereco.municipio}"
	                	    required="true"
	                	    requiredMessage="O campo Municipio é obrigatório"
	                		converter="omnifaces.SelectItemsConverter"
	                		filter="true" style="widt:10px" >
	                		<f:selectItem noSelectionOption="true" 
	                					  itemLabel="--SELECIONE--"/>
	                        <f:selectItems 
	                			value="#{clienteBean.listaMunicipios}" 
	                			var="municipio"
	                			itemLabel="#{municipio.nome}"
	                			itemValue="#{municipio}">
	                		</f:selectItems>
	                		
	                </p:selectOneMenu>
 				   
 				   <p:outputLabel value="Logradouro:" style="padding:10px" />
	                <p:inputText class="form-control"
	                			 value="#{clienteBean.pessoaFisica.pessoa.endereco.logradouro}"
	                			 size="70"/>
	                
	                <p:outputLabel value="Nª" style="padding:10px"/>
	                <p:inputText class="form-control" 
	                			 value="#{clienteBean.pessoaFisica.pessoa.endereco.numero}"
	           				 	 required="true"
	           				     requiredMessage="O campo Logradouro é obrigatório"
	                			 size="20">
	                </p:inputText>
	                
	                <p:outputLabel value="Complemento:" style="padding:10px"/>
	                <p:inputText  class="form-control" 
	                			   value="#{clienteBean.pessoaFisica.pessoa.endereco.complemento}"
	                			  size="27"/>
		     
	            </h:panelGrid>   
	      </div>
	      <p:separator/>
	     <h:panelGrid columns="4" style="margin-left:8%;margin-bottom:40px">
	     	 <p:commandButton value="Salvar" 
	     	 				  ajax="true"
	     	 				  action="#{clienteBean.salvarCliente()}"
	     	 				  >
	     	 </p:commandButton>
	     	 <p:button value="Login" outcome="Login"></p:button>	     	 
        </h:panelGrid>
	     </h:form>
        </p:tab>
                
        <p:tab title="Sou Parceiro">
         <h:form>
            <h:panelGrid styleClass="formCadastro" columns="4" cellpadding="1">
	             	<p:outputLabel value="Razão social: "/>
	             	<p:inputText  class="form-control" style="padding:10px" size="70"/>
             	
             	   <p:outputLabel value="CNPJ" style="padding:10px"/>
	                <p:inputMask class="form-control" mask="99.999.999/9999-99" size="55" placeholder="Ex: 01/01/2000"/>
                  
	                <h:outputLabel value="Catégoria de produtos/Atuação" style="padding:10px"/>
	                	<p:selectOneMenu filter="true">
	                		<f:selectItem itemValue="" itemLabel="Informática"/>
	                		<f:selectItem itemValue="" itemLabel="Construção"/>
	                		<f:selectItem itemValue="" itemLabel="Papelaria"/>
	                		<f:selectItem itemValue="" itemLabel="Gráfica"/>
	                		<f:selectItem itemValue="" itemLabel="Celuras"/>
	                	</p:selectOneMenu>
          
          
             	
             		<p:outputLabel value="Email:" style="padding:10px" />
	                <p:inputText  class="form-control"  value="" size="55" placeholder="Ex: email@dominio.com.br"/>
	                
	                
             		<p:outputLabel value="Senha" style="padding:10px" />
	                <p:password styleClass="form-control" ></p:password>
          
        		   <p:outputLabel value="Telefone:" style="padding:10px"/>
	                <p:inputMask  class="form-control"  mask="(99)9999-9999" placeholder="Ex: (21) 2616-0000 " size="55"/>
	                
	                <p:outputLabel value="Celular:" style="padding:10px"/>
	                <p:inputMask class="form-control" mask="(99)9.9999-9999" placeholder="Ex: (21) 9.8781-0000" size="55"/>
	                
	             
          	                
	                <h:outputLabel value="Estado" style="padding:10px"/>
	                	<p:selectOneMenu filter="true">
	                		<f:selectItem itemValue="" itemLabel="Selecione uma mídia"/>
	                		<f:selectItem itemValue="" itemLabel="Indicação de amigos"/>
	                		<f:selectItem itemValue="" itemLabel="Internet"/>
	                		<f:selectItem itemValue="" itemLabel="Televisão"/>
	                	</p:selectOneMenu>
          
          
          			<h:outputLabel value="Municipio" style="padding:10px"/>
	                	<p:selectOneMenu filter="true">
	                		<f:selectItem itemValue="" itemLabel="Selecione o municipio"/>
	                		<f:selectItem itemValue="" itemLabel="Brasília"/>
	                		<f:selectItem itemValue="" itemLabel="Aguas Lidas"/>
	                		<f:selectItem itemValue="" itemLabel="Goiânia"/>
	                	</p:selectOneMenu>
          
       
	                <p:outputLabel value="Endereço:"  style="padding:10px"/>
	                <p:inputText class="form-control" size="70"/>
	                <p:outputLabel value="Nª" style="padding:10px"/>
	                <p:inputText class="form-control" style="padding:10px" size="6"/>
	                <p:outputLabel value="Complemento:" style="padding:10px"/>
	                <p:inputText  class="form-control" size="27"/>
       
          
            </h:panelGrid>
         
         <p:separator/>
         
	         <h:panelGrid columns="4" style="margin-left:8%;margin-bottom:40px">
		     	 <p:commandButton value="Salvar"></p:commandButton>
		     	 <p:button value="Login" outcome="Login"></p:button>	     	 
	        </h:panelGrid>
	            
       </h:form>
        </p:tab>
        
    </p:tabView>
    
    
    </ui:define>

</ui:composition>
